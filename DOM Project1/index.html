<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color Switcher</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <h1>Change Body Background Color</h1>
      <p>Click a button below to change the background color of the page!</p>
      <div class="button-container">
        <button class="btn" id="red">Red</button>
        <button class="btn" id="blue">Blue</button>
        <button class="btn" id="green">Green</button>
        <button class="btn" id="yellow">Yellow</button>
        <button class="btn" id="pink">Pink</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
